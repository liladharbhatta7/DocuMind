<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Classifier</title>
    <script defer src="/static/predict.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        #drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #extracted-text {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        #prediction {
            font-weight: bold;
            font-size: 1.2rem;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Classifier</h1>
        <div id="drop-zone">Click or drag and drop an image here</div>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        <textarea id="extracted-text" placeholder="Extracted text will appear here..." readonly></textarea>
        <div id="prediction"></div>
    </div>
</body>
</html>
