<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR Uploader & Labeler</title>
  <!-- Load the JavaScript from the static folder -->
  <script defer src="/static/script.js"></script>
  <style>
    /* Basic styles. You can modify or replace with Tailwind if desired */
    body {
      background-color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      margin: 0;
      font-family: sans-serif;
    }
    .container {
      background-color: #ffffff;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 36rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    #drop-zone {
      border: 2px dashed #d1d5db;
      padding: 2rem;
      text-align: center;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    #drop-zone:hover {
      background-color: #f9fafb;
    }
    #file-input {
      display: none;
    }
    #loading {
      margin-top: 1rem;
      color: #3b82f6;
      display: none;
    }
    #output {
      background-color: #f3f4f6;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      white-space: pre-wrap;
      color: #374151;
    }
    #label-container {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload Image for OCR</h1>
    <div id="drop-zone">
      <p>Drag & drop an image here or click to upload</p>
      <input type="file" id="file-input" accept="image/*" />
    </div>
    <div id="loading">Processing...</div>
    
    <!-- Area to display the extracted text -->
    <pre id="output"></pre>
    
    <!-- New container for labeling -->
    <div id="label-container" style="display: none;">
      <label for="label-select">Label:</label>
      <select id="label-select">
        <option value="citizenship">Citizenship</option>
        <option value="passport">Passport</option>
        <option value="pan">Pan</option>
        <option value="driving_license">Driving License</option>
        <!-- Add additional options as needed -->
      </select>
      <button id="save-btn">Save</button>
    </div>
    
    <!-- A message area for save status -->
    <div id="status-message"></div>
  </div>
</body>
</html>
